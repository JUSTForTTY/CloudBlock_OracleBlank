<div class="alain-default__aside-inner">
  <div nz-dropdown nzTrigger="click" [nzDropdownMenu]="userMenu" class="alain-default__aside-user">
    <nz-avatar class="alain-default__aside-user-avatar" nzSize="large"
      [nzText]="userService.getCurrentUser()['csysUserRealname']" style="background-color:#87d068;"></nz-avatar>
    <div class="alain-default__aside-user-info" style="color:#fff">
      <strong style="color:#fff">{{userService.getCurrentUser()['csysUserUsername']}} </strong>
      <p class="text-truncate mb0">{{userService.getCurrentUser()['csysUserMeno']}} </p>
    </div>
  </div>
  <nz-dropdown-menu #userMenu="nzDropdownMenu">
    <ul nz-menu>
      <li nz-menu-item routerLink="/pro/account/center">{{ 'menu.account.center' | translate }}</li>
      <li nz-menu-item routerLink="/pro/account/settings">{{ 'menu.account.settings' | translate }}</li>
    </ul>
  </nz-dropdown-menu>
  <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
