<nz-card style="background:#101638;" [nzBordered]="false" [nzTitle]="salesTitle">
  <ng-template #salesTitle>
    <div style="background:#101638;color:#1e91de;font-size: 18px">
      <i nz-icon nzType="double-right" nzTheme="outline"></i>
      良率柱状图看板
      <small class="text-sm font-weight-normal">共8条生产线</small>
    </div>

  </ng-template>
  <v-chart [forceFit]="forceFit" [height]="height" [data]="data" [scale]="scale" [theme]="theme">
    <v-tooltip></v-tooltip>
    <v-axis></v-axis>
    <v-bar position="year*sales"></v-bar>
  </v-chart>
</nz-card>
