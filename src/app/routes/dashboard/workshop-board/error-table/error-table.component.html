<nz-table #basicTable [nzData]="listOfData" style="background:#192B53;" nzShowPagination=false
  [nzPageIndex]="nzPageIndex" nzSize="middle" [nzPageSize]="nzPageSize">
  <thead>
    <tr>
      <th>资源点</th>
      <th>停线类型</th>
      <th>停线原因</th>
      <th>处理状态</th>
      <th>责任人</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data['资源点'] }}</td>
      <td>{{ data['停线类型'] }}</td>
      <td>{{ data['停线原因'] }}</td>
      <td>
        {{data['处理状态']}}
      </td>
      <td>{{ data['责任人']}}</td>
    </tr>
  </tbody>
</nz-table>
