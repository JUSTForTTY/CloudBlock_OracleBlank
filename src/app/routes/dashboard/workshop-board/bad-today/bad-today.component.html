<div >
  <v-chart style="padding: 0px;" [forceFit]="forceFit" [height]="height*0.85-10" [data]="data" [scale]="scale" [theme]="theme">
    <v-tooltip></v-tooltip>
    <v-axis></v-axis>
    <v-coord type="theta"></v-coord>
    <v-pie
      position="count"
      color="item"
      [style]="pieStyle"
      [label]="labelConfig"
    ></v-pie>
    <v-legend  dataKey="item" position="left-center" offsetY="-30"></v-legend>
  </v-chart>
</div>
