<ng-container *ngIf="!rpsBoardService.isFour && workShop">
  <app-rps-block [workShop]="workShop"></app-rps-block>
</ng-container>
<ng-container *ngIf="rpsBoardService.isFour">
  <div class="chartContainer" style="padding-left: 10px; padding-right: 10px;">

    <div nz-row style="height: 5%;">
      <!-- 头部 -->
      <app-head [workShop]="workShop"></app-head>

    </div>
    <div nz-row style="height: 95%;" [nzGutter]="4">
      <ng-container *ngFor="let item of rpsBoardService.fourBlock |keyvalue">
        <div nz-col id="{{item.key}}" 
          [nzSpan]="rpsBoardService.isFullscreen?24:12" [ngStyle]="{'height':(rpsBoardService.isFullscreen?100:50)+'%','display':!rpsBoardService.isFullscreen||item.value.sort===1?'block':'none'}"
          style="border:0px solid #c1eb06; padding-right: 10px;">
          <!-- 1  -->
          <div style="height: 100%;"  ryDomVisible (visible)="visible($event)">
            <app-rps-block [workShop]="item.value" [isFourBlock]="true"></app-rps-block>
          </div>
        </div>
      </ng-container>



    </div>



  </div>


</ng-container>
