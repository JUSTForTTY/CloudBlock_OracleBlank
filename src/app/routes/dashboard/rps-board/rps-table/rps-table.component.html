<nz-table #smallTable [nzSize]="tableSize" [nzData]="data" style="background:#192B53;" [nzPageSize]="nzPageSize"
  [nzPageIndex]="nzPageIndex" [nzShowPagination]="false">
  <thead>
    <tr>
      <th>线体：{{nzTotal}}</th>
      <th colspan="1">达成率 达标：{{headData.completeOk}} 未达标：{{headData.completeBad}}</th>
      <th></th>
      <!-- <th >线体:{{nzTotal}}</th> -->
      <th>良率 达标：{{headData.yieldOk}} 未达标：{{headData.yieldBad}}</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of smallTable.data">
      <td>{{ data.prolineCode }}</td>
      <td>
        <span  style="margin-left: 20%; font-size: 16px;">产出：{{data.badNums+data.goodNums}}&nbsp;&nbsp;计划：{{data.planNums}}</span>
        <nz-progress [nzPercent]="data.planAchievementRate>100?100:data.planAchievementRate"
          [nzStatus]="data.completeStatus" [nzShowInfo]="false">
        </nz-progress>
      </td>
      <td>{{ data.planAchievementRate }}%</td>
      <td>
        <span  style="margin-left: 20%; font-size: 16px;">
          良品：{{data.goodNums}}&nbsp;&nbsp;不良：{{data.badNums}}</span>
        <nz-progress [nzPercent]="data.yield" [nzStatus]="data.yieldStatus" [nzShowInfo]="false"></nz-progress>

      </td>
      <td>{{ data.yield }}%</td>
    </tr>
  </tbody>
</nz-table>
