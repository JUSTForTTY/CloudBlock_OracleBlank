    <!-- 头部 -->

  </div>
  <div nz-row>
    <div nz-col nzSpan="20">
      <div nz-row style="height: 95%;" [nzGutter]="4">
        <div nz-col [nzSpan]="12" style=" padding-right: 10px;height: 50%;">
          <!-- 1  -->
          <div style="height: 100%;">
            <app-depart-count></app-depart-count>
          </div>
        </div>


        <div nz-col [nzSpan]="12" style=" padding-right: 10px;">
          <!-- 1  -->
          <div style="height: 100%;">
            <app-depart-avg></app-depart-avg>
          </div>
        </div>
        <div nz-col [nzSpan]="24" style=" padding-right: 10px;">
          <!-- 1  -->
          <div style="height: 100%;">
            <app-depart-avg></app-depart-avg>
          </div>
        </div>

      </div>
    </div>
    <div nz-col nzSpan="4">
      <ng-container *ngFor="let item of rightData;index as i">
        <app-error-item [item]="item" ></app-error-item>

      </ng-container>
