<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
        <nz-tab nzTitle="账户密码登录">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
            <nz-form-item>
                <nz-form-control nzHasFeedback nzErrorTip="请输入账户名且至少五个字符！">
                    <nz-input-group nzSize="large" nzPrefixIcon="user">
                        <input nz-input formControlName="userName" (keyup.enter)="goPages($event)" placeholder="请输入账号" autofocus="autofocus">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzHasFeedback>
                    <nz-input-group nzSize="large" nzPrefixIcon="lock">
                        <input nz-input type="password" formControlName="password" (keyup.enter)="goPages($event)"
                            placeholder="请输入密码">
                    </nz-input-group>
                  
                </nz-form-control>
            </nz-form-item>
        </nz-tab>

    </nz-tabset>
    <nz-form-item>
        <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember" class="auto-login">自动登录</label>
        </nz-col>
        <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" (click)="msg.error('请联系管理员')">忘记密码？</a>
        </nz-col>
    </nz-form-item>
    <nz-form-item>
        <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" ng-keyup="goPages($event)" nzBlock>登录</button>
    </nz-form-item>
   
</form>
