<div>
  <div class="alain-default__progress-bar" *ngIf="isFetching"></div>
  <layout-header class="alain-default__header"></layout-header>
  <layout-sidebar class="alain-default__aside"></layout-sidebar>
  <section class="alain-default__content">
    <reuse-tab #reuseTab></reuse-tab>
    <router-outlet (activate)="reuseTab.activate($event)"></router-outlet>

  </section>
  <!-- <ng-template #settingHost></ng-template> -->
  <!-- <global-footer [links]="links"> -->
  <!-- Copyright
  <i nz-icon nzType="copyright" nzTheme="outline"></i> 2017
  <a href="//szcyerp.com" target="_blank">创游科技</a>出品 -->
  <!-- </global-footer> -->
  <nz-modal [(nzVisible)]="layoutService.isVisible" [nzTitle]="layoutService.nzTitle" [nzWidth]="layoutService.nzWidth"
    [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" (nzAfterClose)="handleAfterClose()">
    <ng-container *ngIf="layoutService.isVisible">
      <router-outlet name="modal"></router-outlet>
    </ng-container>

    <ng-template #modalFooter>
      <div style="text-align: left;">
        <label *ngIf="setService.pageDatas['needNextCheckBox']" nz-checkbox
          [(ngModel)]="setService.pageDatas['needNextCheckBoxValue']">继续创建下一个</label>
      </div>
      <!-- (ngModelChange)="changeNeedNextCheckBox($event)" -->
      <!-- <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
      <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button> -->
    </ng-template>
  </nz-modal>
  <nz-back-top></nz-back-top>
</div>
