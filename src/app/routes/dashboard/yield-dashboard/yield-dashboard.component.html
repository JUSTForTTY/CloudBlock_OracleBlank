<div nz-row class="chartContainer">
  <div nz-col [nzSpan]="24" >
    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="16" nzOffset="4">
        <h1 style="color:#1e91de;text-align: center;font-size: 40px;"> {{prolineCode}} 线看板</h1>
      </div>
      <div nz-col nzSpan="4">
        <div nz-row>
          <div nz-col nzSpan="12" class="proline-title">
            产线状态:
          </div>
          <div nz-col nzSpan="12" class="proline-status">
            <nz-badge nzStatus="processing" [nzColor]="'#52c41a'"></nz-badge>
          </div>
        </div>
      </div>
    </div>


    <div nz-row [nzGutter]="24" style="margin-bottom:20px">
      <div nz-col nzSpan="20">
        <app-yield-table [prolineCode]=prolineCode></app-yield-table>
      </div>
      <div nz-col nzSpan="4" style="background:#192B53;">
      <app-wo-order-info  [prolineCode]=prolineCode></app-wo-order-info>

      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col nzSpan="4">
        <app-proline-errormsg [prolineCode]=prolineCode></app-proline-errormsg>


      </div>
      <div nz-col nzSpan="16">
        <app-yield-barline [prolineCode]=prolineCode></app-yield-barline>
      </div>
      <div nz-col nzSpan="4" class="shiftInfo">

        <div nz-row class="shiftInfo-title">
          <div nz-col nzSpan="12" nzOffset="6">
            班组信息
          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            班次
          </div>
          <div nz-col nzSpan="14" nzOffset="2">
            {{shiftInfo.shiftCode}}
          </div>
        </div>

        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            PE技术员
          </div>
          <div nz-col nzSpan="14" nzOffset="2" >

            <ng-container *ngIf="userData_pe.length > 0">
              {{userData_pe[0].workerName}}
            </ng-container>

          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            TE技术员
          </div>
          <div nz-col nzSpan="14" nzOffset="2" >
            <ng-container *ngIf="userData_te.length > 0">
              {{userData_te[0].workerName}}
            </ng-container>

          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            QA巡检员
          </div>
          <div nz-col nzSpan="14" nzOffset="2" >
            <ng-container *ngIf="userData_qa.length > 0">
              {{userData_qa[0].workerName}}
            </ng-container>

          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            员工
          </div>
          <div nz-col nzSpan="14" style="min-height:76px;max-height:76px" nzOffset="2"> 

            <ng-container *ngIf="currentGroupData.length > 0">
              <ng-container *ngFor="let item of currentGroupData">
                {{item.workerPost}}({{item.workerName}}) 
              </ng-container>

            </ng-container>

          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            在岗人数
          </div>
          <div nz-col nzSpan="14" nzOffset="2" >
                        {{onDuty}}
          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            领班
          </div>
          <div nz-col nzSpan="14" nzOffset="2">

            <ng-container *ngIf="userData_foreman.length > 0">
              {{userData_foreman[0].workerName}}
            </ng-container>

          </div>
        </div>
        <div nz-row class="shiftInfo-content">
          <div nz-col nzSpan="8">
            领班头像
          </div>
          <div nz-col nzSpan="14" nzOffset="2">

          </div>
        </div>
        <div nz-row>
          <div nz-col nzSpan="24">
            <img width=98% height=258
              [src]="foremanHeadimage" />
          </div>
        </div>

      </div>
    </div>
    <!-- <div nz-row [nzGutter]="24" style="background:#192B53;">

      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">

        <app-proline-errormsg></app-proline-errormsg>
      </div>

    </div> -->
  </div>
</div>
