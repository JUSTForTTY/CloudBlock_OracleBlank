<div class="chartContainer" >

  <div nz-row style="height: 12%;">
    <!-- 头部 -->
    <div nz-col nzSpan="5">

      <nz-statistic style="color:white" [nzValue]="nowTime|date:'yyyy-MM-dd HH:mm:ss'" [nzPrefix]="prefixTpl">
      </nz-statistic>
      <ng-template #prefixTpl><i nz-icon nzType="clock-circle" nzTheme="twotone"></i></ng-template>

    </div>
    <div nz-col nzSpan="14">

      <h1 style="color:#1e91de;text-align: center;font-size: 40px;">
        <img class="logo" src="./assets/img/logo-full.png">
        {{workshopName}}车间看板
      </h1>
    </div>
    <div nz-col nzSpan="5">
      <div nz-row>
        <div nz-col nzSpan="12" class="proline-title">
          温度:
        </div>
        <div nz-col nzSpan="12" class="proline-title">
          湿度：
        </div>
      </div>
    </div>
  </div>
  <div  nz-row style="color: aliceblue;height: 48%; border:1px solid #c1eb06;">
    <!-- 上层  -->
    <div #yieldDiv nz-col nzSpan="12" style=" height: 100%;border:1px solid #c1eb06;padding: 5px;">
      <!-- 上层 左  -->
      <app-yield-productline [height]='yieldDivHeight'></app-yield-productline>
    </div>
    <div nz-col nzSpan="12" style="height: 100%;border:1px solid #c1eb06;">
      <!-- 上层 右 再分左右  -->
      <div nz-row style="max-height: 40%;">
        <div nz-col nzSpan="12">
          <app-bad-today></app-bad-today>
        </div>
        <div nz-col nzSpan="12">
          <app-people-today></app-people-today>
        </div>
      </div>
      <div nz-row style="max-height: 60%;">
        <app-yield-daily></app-yield-daily>
      </div>
    </div>
  </div>
  <div nz-row style="color: aliceblue;height: 40%; border:1px solid #c1eb06;">


    <div nz-col nzSpan="12">
      <app-plan-table></app-plan-table>
    </div>
    <div nz-col nzSpan="12">
      <app-error-table></app-error-table>
    </div>
  </div>
</div>
