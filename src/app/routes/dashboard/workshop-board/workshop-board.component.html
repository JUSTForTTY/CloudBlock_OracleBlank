<div class="chartContainer" style="padding-left: 10px; padding-right: 10px;">

  <div nz-row style="height: 12%;">
    <!-- 头部 -->
    <div nz-col nzSpan="5">

      <nz-statistic style="color:white" [nzValue]="nowTime|date:'yyyy-MM-dd HH:mm:ss'" [nzPrefix]="prefixTpl">
      </nz-statistic>
      <ng-template #prefixTpl><i nz-icon nzType="clock-circle" nzTheme="twotone"></i></ng-template>

    </div>
    <div nz-col nzSpan="14">

      <h1 style="color:#1e91de;text-align: center;font-size: 40px;">
        <img class="logo" src="./assets/img/logo-full.png">
        {{workshopName}}车间看板
      </h1>
    </div>
    <div nz-col nzSpan="5">
      <div nz-row>
        <div nz-col nzSpan="12" class="proline-title">
          温度:
        </div>
        <div nz-col nzSpan="12" class="proline-title">
          湿度：
        </div>
      </div>
    </div>
  </div>
  <div nz-row [nzGutter]="8" style="color: aliceblue;height: 48%; border:0px solid #c1eb06;">
    <!-- 上层  -->
    <div #yieldDiv nz-col nzSpan="12" style="height: 100%;border:0px solid #c1eb06; padding-right: 10px;">
      <!-- 上层 左  -->
      <div nz-row style="height: 100%;">
        <div nz-col nzSpan="24" style="height: 100%; background:#192B53;">
          <div #yieldDiv2 style="height: 8%;text-align: center;">
            <span style="color:#1e91de;text-align: center;font-size: 18px;">
              今日线体良率情况
            </span>
          </div>

          <app-yield-productline [height]='yieldDivHeight'></app-yield-productline>
        </div>
      </div>

    </div>
    <div nz-col nzSpan="12" style=" height: 100%;border:0px solid #c1eb06;">
      <!-- 上层 右 再分左右  -->

      <div nz-row [nzGutter]="8" style="height: 40%;  border:0px solid #c1eb06;">
        <div nz-col nzSpan="12" style="height: 100%; background:#192B53; border:0px solid #c1eb06; ">
          <div style="height: 20%; text-align:center;">
            <span style="color:#1e91de;text-align: center;font-size: 18px;">
              今日缺陷分布情况
            </span>
          </div>
          <div #roundDiv style="height: 80%; background:#101638;">
            <app-bad-today [height$]="roundDivHeight$"></app-bad-today>
          </div>



        </div>
        <div nz-col nzSpan="12" style="height: 100%; background:#192B53; border:0px solid #c1eb06;">
          <div style="height: 20%; text-align:center;">
            <span style="color:#1e91de;text-align: center;font-size: 18px;">
              今日在岗情况
            </span>
          </div>
          <div style="height: 80%; background:#101638;">
            <app-people-today [height$]="roundDivHeight$"></app-people-today>
          </div>


        </div>
      </div>
      <div nz-row style="height: 60%;background:#192B53;">
        <app-yield-daily></app-yield-daily>
      </div>
    </div>
  </div>
  <div nz-row style="color: aliceblue;height: 40%; border:0px solid #c1eb06;">


    <div nz-col nzSpan="12">
      <app-plan-table></app-plan-table>
    </div>
    <div nz-col nzSpan="12">
      <app-error-table></app-error-table>
    </div>
  </div>
</div>
