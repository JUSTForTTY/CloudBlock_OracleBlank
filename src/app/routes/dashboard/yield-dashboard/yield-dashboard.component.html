<div nz-row class="chartContainer">
    <div nz-col [nzSpan]="22" nzOffset="1">
  <p style="color:#1e91de;text-align: center;font-size: 40px;"> {{prolineCode}} 线看板</p>

  <div nz-row [nzGutter]="24"  style="margin-bottom:20px">
      <div nz-col nzSpan="20" >
          <app-yield-table [dataSet]="dataSetTable"></app-yield-table>
      </div>
      <div nz-col nzSpan="4"  style="background:#192B53;">
          <div nz-row class="shiftInfo-title">
              <div nz-col nzSpan="24">
                  生产线状态
              </div>
              
            </div>
            <div nz-row class="proline-status">
                <div nz-col nzSpan="24" >
                    <p style="line-height: 8">生产中</p>
                </div>
                
              </div>
      </div>
  </div>

  <div nz-row [nzGutter]="24" >
      <div nz-col nzSpan="4" class="shiftInfo">
          <div nz-row class="shiftInfo-title">
              <div nz-col nzSpan="12" nzOffset="6">
                  订单信息
              </div>
            </div>
          <div nz-row class="shiftInfo-content">
            <div nz-col nzSpan="8" >
              生产订单
            </div>
            <div nz-col nzSpan="8" nzOffset="8">
              100456895
            </div>
          </div>
          <div nz-row class="shiftInfo-content"> 
            <div nz-col nzSpan="8" >
              产品代码
            </div>
            <div nz-col nzSpan="8" nzOffset="8">
            11346588rt
            </div>
          </div>
          <div nz-row class="shiftInfo-content">
            <div nz-col nzSpan="8" >
              计划数量
            </div>
            <div nz-col nzSpan="8" nzOffset="8">
              128
            </div>
          </div>
          <div nz-row class="shiftInfo-content">
            <div nz-col nzSpan="8" >
              投入数
            </div>
            <div nz-col nzSpan="8" nzOffset="8">
              100
            </div>
          </div>
          <div nz-row class="shiftInfo-content">
              <div nz-col nzSpan="8" >
                产出数
              </div>
              <div nz-col nzSpan="8" nzOffset="8">
                80
              </div>
            </div>
            <div nz-row style="height:285px" class="shiftInfo-content">
                <div nz-col nzSpan="8" >
                  不良数
                </div>
                <div nz-col nzSpan="8" nzOffset="8">
                  8
                </div>
              </div>
              
    
        </div>
    <div nz-col nzSpan="16">
        <app-yield-barline [prolineCode]=prolineCode></app-yield-barline>
    </div>
    <div nz-col nzSpan="4"  class="shiftInfo">
       
      <div nz-row class="shiftInfo-title">
          <div nz-col nzSpan="12" nzOffset="6">
              班组信息
          </div>
        </div>
      <div nz-row class="shiftInfo-content">
        <div nz-col nzSpan="8">
          班次
        </div>
        <div nz-col nzSpan="8" nzOffset="8">
          白班
        </div>
      </div>
      <div nz-row class="shiftInfo-content"> 
        <div nz-col nzSpan="8">
          班组
        </div>
        <div nz-col nzSpan="8" nzOffset="8">
        SMT生产一线
        </div>
      </div>
      <div nz-row class="shiftInfo-content">
        <div nz-col nzSpan="14">
          签到人数 ({{currentUser}})
        </div>
        <div nz-col nzSpan="8" nzOffset="2">
          128
        </div>
      </div>
      <div nz-row class="shiftInfo-content">
        <div nz-col nzSpan="8">
          班组负责人
        </div>
        <div nz-col nzSpan="8" nzOffset="8">
          张三
        </div>
      </div>
    
      <div nz-row>
        <div nz-col nzSpan="24">
          <img width= 98%  height= 300 src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1570802611354&di=a8a6354dfe47a71b8bbf745d97ba8480&imgtype=0&src=http%3A%2F%2F5b0988e595225.cdn.sohucs.com%2Fimages%2F20190819%2F8f96a724777947a68aa1b68734d73351.jpeg" />
        </div>
      </div>

    </div>
  </div>
    <div nz-row [nzGutter]="24" style="background:#192B53;">

    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" >

      <app-proline-errormsg></app-proline-errormsg>
    </div>
    
  </div> 
  </div>
</div>
