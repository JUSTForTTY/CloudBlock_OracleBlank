<div nz-row [nzGutter]="24" class="pt-lg">
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
    <div>
      <v-chart [forceFit]="forceFit" [height]="height" [data]="data" [scale]="scale" [theme]="theme">
        <v-tooltip></v-tooltip>
        <v-axis></v-axis>
        <v-bar position="year*sales"></v-bar>
      </v-chart>
    </div>
  </div>
 
</div>

          dataKey="value"
          [zIndex]="2"
          [line]="null"
          [subTickCount]="4"

          shape="pointer"
          color="#8C8C8C"
